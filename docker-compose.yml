version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: shary-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: shary
      POSTGRES_USER: shary
      POSTGRES_PASSWORD: shary123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shary -d shary"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

